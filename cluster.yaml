apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  name: kops-indojeans.k8s.local
spec:
  cloudProvider: aws
  kubernetesVersion: "1.29.0"
  masterPublicName: api.kops-indojeans.k8s.local
  networkCIDR: 10.0.0.0/16
  nonMasqueradeCIDR: 100.64.0.0/10
  networking:
    kubenet: {}
  topology:
    dns:
      type: Public
    masters: private
    nodes: private
  subnets:
  - cidr: 10.0.1.0/24
    name: us-east-1a
    type: Private
    zone: us-east-1a
  - cidr: 10.0.2.0/24
    name: utility-us-east-1a
    type: Utility
    zone: us-east-1a
  api:
    loadBalancer:
      type: Internal
  authorization:
    rbac: {}
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-east-1a
      name: a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-east-1a
      name: a
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubeAPIServer:
    runtimeConfig:
      admissionregistration.k8s.io/v1alpha1: "true"
  kubelet:
    anonymousAuth: false
  masterInternalName: api.internal.kops-indojeans.k8s.local
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 10.0.1.0/24
    name: us-east-1a
    type: Private
    zone: us-east-1a
  - cidr: 10.0.2.0/24
    name: utility-us-east-1a
    type: Utility
    zone: us-east-1a
  topology:
    dns:
      type: Public
    masters: private
    nodes: private
---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  name: master-us-east-1a
  labels:
    kops.k8s.io/cluster: kops-indojeans.k8s.local
spec:
  image: 099720109477/ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20200423  # Update to the latest image
  machineType: t3.medium
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-east-1a
---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  name: nodes
  labels:
    kops.k8s.io/cluster: kops-indojeans.k8s.local
spec:
  image: 099720109477/ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20200423  # Update to the latest image
  machineType: t3.medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-east-1a
